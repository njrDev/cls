{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <title>Login CLS</title>
  </head>

<body>
<section style="width: 100wh;height: 100vh;background-image: conic-gradient(from 90deg at bottom right, cyan, rebeccapurple);">
<div class="row d-flex justify-content-center align-items-center" style="width: 100%;">
  <div class="col-md-10">
    <h3 class="text-center p-4 text-light">Fill Out</h3>
    <form method="post" action="form" style="height: 100%;overflow: hidden;">
      {% csrf_token %}
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row">
        <div class="col">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example1">First name</label>
            <input type="text" required id="form6Example1" class="form-control" />
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example2">Last name</label>
            <input type="text" required id="form6Example2" class="form-control" />
          </div>
        </div>
      </div>
    
      <!-- Text input -->
      <div class="row">
        <div class="col">
          <div class="form-outline mb-3">
            <label class="form-label text-light mt-2" for="form6Example3">Date of Birth</label>
            <input type="date" id="form6Example3" class="form-control" />
          </div>    
        </div>
        <div class="col">
          <div class="form-outline mb-3">
            <label class="form-label text-light mt-2" for="form6Example3">Age</label>
            <input type="number" required id="form6Example3" class="form-control" />
          </div>    
        </div>
        <div class="col">
          <div class="form-outline mb-3">
            <label class="form-label text-light mt-2" for="form6Example3">Gender</label>
            <select class="w-100 p-1" required name="gender" id="gender">
              <option value="">select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>    
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example1">Phone Number</label>
            <input type="text" required id="form6Example1" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example2">Department</label>
            <select  class="w-100 p-1" name="department" id="department">
              <option value="0">Select</option>
              <option value="1">Computer science</option>
              <option value="2">Biology science</option>
              <option value="3">Commerce</option>
              <option value="4">Humanities</option>
              <option value="5">Agricultural Science</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example2">Courses</label>
            <select class="w-100 p-1" name="course" id="course">
              <option value="0">Select</option>
              <option value="1">Bsc.Computer</option>
              <option value="1">B.Tech</option>
              <option value="2">Bsc.Nursing</option>
              <option value="2">MLT</option>
              <option value="3">BBA</option>
              <option value="3">B.com</option>
              <option value="4">History</option>
              <option value="4">Philosophy</option>
              <option value="5">Bsc.Agriculture</option>
              <option value="5">Agronomy</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-outline mb-2 mt-2">
        <label class="form-label text-light" for="form6Example4">Address</label>
        <input type="text" id="form6Example4" class="form-control" />
      </div>


      <div class="row mb-4">
        <div class="col-5">
          <div class="form-outline">
            <label class="form-label text-light" for="form6Example1">Purpose</label>
            <select class="w-100 p-1" name="purpose" id="purpose">
              <option value="0">Select</option>
              <option value="1">Enquiry</option>
              <option value="1">Place Order</option>
              <option value="1">Return</option>
            </select>
          </div>
        </div>
        <div class="col-7">
          <label class="form-label text-light" for="form6Example2">Materials Provide</label>
          <div class="row">
          <div class="col-3">
          <div class="form-outline">
            
            <div class="d-flex">
              <input type="checkbox" value="Debit Note"  id="form6Example2" class="form-control mr-2" style="width: 20px;height: 20px;" />
            <label class="form-label text-light" for="form6Example2">Debit Note Book</label>
            </div>
          </div>
        </div>
          <div class="col-3">
          <div class="form-outline">
            <div class="d-flex">
              <input type="checkbox" value="Debit Note"  id="form6Example2" class="form-control mr-2" style="width: 20px;height: 20px;" />
            <label class="form-label text-light" for="form6Example2">Exam Paper</label>
            </div>
          </div>
        </div>
          <div class="col-3">
          <div class="form-outline">
            
            <div class="d-flex">
              <input type="checkbox" value="Debit Note"  id="form6Example2" class="form-control mr-2" style="width: 20px;height: 20px;" />
            <label class="form-label text-light" for="form6Example2">Pen</label>
            </div>
          </div>
        </div>
      </div>
        </div>


        
      </div>
    
      <!-- Submit button -->
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-light font-weight-bold btn-block mb-4">Submit</button>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-secondary font-weight-bold btn-block mb-4"><a href="logout">Logout</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
